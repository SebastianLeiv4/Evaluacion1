<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ion-button (click)="BorrarStorage()" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-label style="display: flex;justify-content: center; font-size: 20px;">!Bienvenido {{usuario}}</ion-label>
    <ion-card-header>
     
    <img src="http://www2.duoc.cl/sites/default/files/sede_plasaoeste.jpg" alt="">
    <ion-card-title style="display: flex;justify-content: center;">Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="display: flex;justify-content: center; text-align: center;">
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <div  *ngFor="let post of postsUsuario;" >
      
      <ion-item ion-button (click)="IrAComentarios(post)">
        <ion-label style="text-align: center;">{{post.title}}</ion-label>
        <ion-label style="text-align: center;">{{post.body}}</ion-label>
      </ion-item>
    </div>
    
  </ion-list>
  
</ion-content>
