<ion-header>
  <ion-toolbar>
    
    
    <ion-icon style="margin-left: 210px;" id="boton" menuToggle (click)="openFirst()" size="large" name="person-circle-outline"></ion-icon>

  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-card>
    <ion-label style="display: flex;justify-content: center; font-size: 20px;">Bienvenido {{usuario}}</ion-label>
    <ion-card-header>
     
    <img src="../assets/icon/sede_plasaoeste.jpg" alt="">
    <ion-card-title style="display: flex;justify-content: center;">Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="display: flex;justify-content: center; text-align: center;">
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  
  <ion-list style="background-color: #fce997 !important;" lines="none">
    <div style="text-align: center; color: rgb(185, 74, 30)"><h1>Posteos</h1></div>
    <div  *ngFor="let post of postsUsuario;">
      
      <ion-item ion-button (click)="IrAComentarios(post)">
        <ion-text class="post">
          <div class="post-title">{{post.title}}</div>
          <div class="post-body">{{post.body}}</div>
        </ion-text>
      </ion-item>
    </div>
    
  </ion-list>

</ion-content>
